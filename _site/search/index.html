      "2019-01-01-default-html": {
        "title": "Default",

        "author": "류현석(ryu,hyun-seok)",
        "category": "",
        "content": "Window object and BOMWindowWindow object is that handling whole browser. Such as tabs, scroll, History etc… Window object can touch browser. And also Window object have these features  It is global object, and parent of all objects  So it can be skip, like window.onscroll() -&gt; just onscroll()  It hold every variable that you made  Finally, it contains basic variable types, String, Boolean, Object, Number, Function, Array  I’m not sure about this but I think that it’s first class citizen윈도우 객체는 브라우저 전체를 다룹니다. 예를 들면 탭, 스크롤, 주소창 등등 브라우저 전부를 다룰 수 있는  객체라 할 수 있습니다. 그리고 또한 아래의 특징을 지닙니다.  모든 객체의 조상이 되는 전역변수입니다.  때문에 윈도우 객체는 생략될 수 있습니다. 다음과 같이 window.onscroll() -&gt; onscroll() 처럼 간단히 쓸수 있습니다.  사용자가 만든 모든 변수를 자신 안에 등록시킵니다.  마지막으로 이것은 기본 자바스크립트의 자료형, String, Boolean, Object, Number, Function, Array을 포함합니다.  이것은 확실한 것은 아닙니다만, 위의 특성과 함께 자기 자신을 반환할 수 있다면, window 객체는 1급 객체입니다.DOM(Document Object Model)Document object is handling website. Therefore Window object include Document object.It is programming interface of HTML and XML document. DOM provide some ways that programming language can be access document. It controlls content in &lt;body&gt;, below is a part of DOM methodsDocument는 웹사이트를 다루는 오브젝트로써 Window object일부로 생각하면 됩니다. DOM은 HTML과 XML document에 대한 프로그래밍 인터페이스이라고 할 수 있는데요. DOM은 프로그래밍 언어가 document에 접근하여 body내부의 내용을 조작할 수 있습니다.아래는 DOM의 메소드들 중 일부의 예시 입니다.on scroll EventExcute a JavaScript when a &lt;div&gt; elements is being scrolled&lt;div&gt; 요소가  스크롤 됬을때 자바스크립트를 실행한다.&lt;div onscroll=\"myFunction()\"&gt;HTML DOM getElementById()This method returns element objects which have specific id valuedocument.getElementById(\"demo\");And we can add attribute by using .function myFunction() {  var x = document.getElementById(\"demo\");  x.style.color = \"red\";}  origin:&lt;p id=\"demo\"&gt;  Click the button to change the color of this paragraph.&lt;/p&gt;&lt;button onclick=\"myFunction()\"&gt;Try it&lt;/button&gt;result:&lt;p id=\"demo\" style=\"color: red;\"&gt;  Click the button to change the color of this paragraph.&lt;/p&gt;&lt;button onclick=\"myFunction()\"&gt;Try it&lt;/button&gt;nodeNameGet the node name of a elepents:for example:&lt;button onclick=\"myFunction()\"&gt;Try it&lt;/button&gt;&lt;p id=\"demo\"&gt;&lt;/p&gt;&lt;script&gt;function myFunction() {  var x = document.documentElement.nodeName;  document.getElementById(\"demo\").innerHTML = x;}&lt;/script&gt;sresult:PdocuemntElement PropertyReturn the documentElement of the document, as a node name:var x = document.documentElement.nodeName;return:HTMLIn addition it returns HTML or XML or some kind of things. But, In the most it will return HTML.innerHTML PropertyChange HTML content of element with idBOM(Browser Object Model)It’s a Browser Object Model which is made for communicating between brower and JS.BOM은 자바 스크립트와 브라우저가 통신할 수 있게 해줍니다. favorite이나 주소창 그런것들을 사용할 수 있게 해줍니다.",
        "url": "/2019/01/01/default.html"
      }

"&gt;  Click the button to change the color of this paragraph.&lt;/p&gt;&lt;button onclick=\"myFunction()\"&gt;Try it&lt;/button&gt;nodeNameGet the node name of a elepents:for example:&lt;button onclick=\"myFunction()\"&gt;Try it&lt;/button&gt;&lt;p id=\"demo\"&gt;&lt;/p&gt;&lt;script&gt;function myFunction() {  var x = document.documentElement.nodeName;  document.getElementById(\"demo\").innerHTML = x;}&lt;/script&gt;sresult:PdocuemntElement PropertyReturn the documentElement of the document, as a node name:var x = document.documentElement.nodeName;return:HTMLIn addition it returns HTML or XML or some kind of things. But, In the most it will return HTML.innerHTML PropertyChange HTML content of element with idBOM(Browser Object Model)It’s a Browser Object Model which is made for communicating between brower and JS.BOM은 자바 스크립트와 브라우저가 통신할 수 있게 해줍니다. favorite이나 주소창 그런것들을 사용할 수 있게 해줍니다.",
        "url": "/2015/01/01/default.html"
      }
      ,

        "content": "Window object and BOMWindowWindow object is that handling whole browser. Such as tabs, scroll, History etc… Window object can touch browser. And also Window object have these features  It is global object, and parent of all objects  So it can be skip, like window.onscroll() -&gt; just onscroll()  It hold every variable that you made  Finally, it contains basic variable types, String, Boolean, Object, Number, Function, Array  I’m not sure about this but I think that it’s first class citizen윈도우 객체는 브라우저 전체를 다룹니다. 예를 들면 탭, 스크롤, 주소창 등등 브라우저 전부를 다룰 수 있는  객체라 할 수 있습니다. 그리고 또한 아래의 특징을 지닙니다.  모든 객체의 조상이 되는 전역변수입니다.  때문에 윈도우 객체는 생략될 수 있습니다. 다음과 같이 window.onscroll() -&gt; onscroll() 처럼 간단히 쓸수 있습니다.  사용자가 만든 모든 변수를 자신 안에 등록시킵니다.  마지막으로 이것은 기본 자바스크립트의 자료형, String, Boolean, Object, Number, Function, Array을 포함합니다.  이것은 확실한 것은 아닙니다만, 위의 특성과 함께 자기 자신을 반환할 수 있다면, window 객체는 1급 객체입니다.DOM(Document Object Model)Document object is handling website. Therefore Window object include Document object.It is programming interface of HTML and XML document. DOM provide some ways that programming language can be access document. It controlls content in &lt;body&gt;, below is a part of DOM methodsDocument는 웹사이트를 다루는 오브젝트로써 Window object일부로 생각하면 됩니다. DOM은 HTML과 XML document에 대한 프로그래밍 인터페이스이라고 할 수 있는데요. DOM은 프로그래밍 언어가 document에 접근하여 body내부의 내용을 조작할 수 있습니다.아래는 DOM의 메소드들 중 일부의 예시 입니다.on scroll EventExcute a JavaScript when a &lt;div&gt; elements is being scrolled&lt;div&gt; 요소가  스크롤 됬을때 자바스크립트를 실행한다.&lt;div onscroll=\"myFunction()\"&gt;HTML DOM getElementById()This method returns element objects which have specific id valuedocument.getElementById(\"demo\");And we can add attribute by using .function myFunction() {  var x = document.getElementById(\"demo\");  x.style.color = \"red\";}  origin:&lt;p id=\"demo\"&gt;  Click the button to change the color of this paragraph.&lt;/p&gt;&lt;button onclick=\"myFunction()\"&gt;Try it&lt;/button&gt;result:&lt;p id=\"demo\" style=\"color: red;\"&gt;  Click the button to change the color of this paragraph.&lt;/p&gt;&lt;button onclick=\"myFunction()\"&gt;Try it&lt;/button&gt;nodeNameGet the node name of a elepents:for example:&lt;button onclick=\"myFunction()\"&gt;Try it&lt;/button&gt;&lt;p id=\"demo\"&gt;&lt;/p&gt;&lt;script&gt;function myFunction() {  var x = document.documentElement.nodeName;  document.getElementById(\"demo\").innerHTML = x;}&lt;/script&gt;sresult:PdocuemntElement PropertyReturn the documentElement of the document, as a node name:var x = document.documentElement.nodeName;return:HTMLIn addition it returns HTML or XML or some kind of things. But, In the most it will return HTML.innerHTML PropertyChange HTML content of element with idBOM(Browser Object Model)It’s a Browser Object Model which is made for communicating between brower and JS.BOM은 자바 스크립트와 브라우저가 통신할 수 있게 해줍니다. favorite이나 주소창 그런것들을 사용할 수 있게 해줍니다.",
        "url": "/2010/01/01/default.html"
      }
